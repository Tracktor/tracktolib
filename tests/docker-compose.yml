services:
  minio:
    image: minio/minio
    container_name: minio-tracktolib
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      - MINIO_ROOT_USER=foo
      - MINIO_ROOT_PASSWORD=foobarbaz
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD-SHELL", "mc alias set local http://localhost:9000 foo foobarbaz && mc ready local"]
      interval: 5s
      timeout: 5s
      retries: 5

  garage:
    image: dxflrs/garage:v2.2.0
    container_name: garage-tracktolib
    ports:
      - "127.0.0.1:9002:3900"  # S3 API
      - "127.0.0.1:9003:3903"  # Admin API
      - "127.0.0.1:3902:3902"  # Web hosting
    volumes:
      - ./garage.toml:/etc/garage.toml:ro
      - garage-data:/var/lib/garage
    healthcheck:
      test: ["CMD", "/garage", "status"]
      interval: 5s
      timeout: 5s
      retries: 5

  garage-init:
    build:
      context: .
      dockerfile: garage-init.Dockerfile
    container_name: garage-init-tracktolib
    depends_on:
      garage:
        condition: service_healthy
    volumes:
      - ./garage.toml:/etc/garage.toml:ro
      - garage-data:/var/lib/garage:ro
    network_mode: "service:garage"

  postgres:
    image: postgres:18-alpine
    container_name: pg-tracktolib
    ports:
      - "127.0.0.1:5432:5432"
    tmpfs:
      - /var/lib/postgresql
    environment:
      - POSTGRES_PASSWORD=postgres
    command: -c fsync=off
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  garage-data:
