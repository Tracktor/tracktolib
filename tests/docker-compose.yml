version: "3.9"


services:
  minio:
    image: minio/minio
    container_name: minio-tracktolib
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      - MINIO_ROOT_USER=foo
      - MINIO_ROOT_PASSWORD=foobarbaz
    command: server /data --console-address ":9001"
