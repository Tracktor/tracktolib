[tool.poetry]
name = "tracktolib"
version = "0.15.0"
description = "Utility library for python"
authors = ["Julien Brayere <julien.brayere@tracktor.fr>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/tracktor/tracktolib"
repository = "https://github.com/tracktor/tracktolib"
keywords = ["utility"]
classifiers = [
    "Operating System :: OS Independent"
]
include = [
    "LICENSE"
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"

python-json-logger = { version = "^2.0.4", optional = true }
psycopg2 = { version = "^2.9.5", optional = true }
minio = { version = "^7.1.12", optional = true }
aiobotocore = { version = "^2.4.0", optional = true }
deepdiff = { version = "^6.2.1", optional = true }
httpx = { version = "^0.23.0", optional = true }
fastapi = { version = "^0.88.0", optional = true }
asyncpg = { version = "^0.27.0", optional = true }
rich = { version = "^12.6.0", optional = true }

[tool.poetry.extras]
logs = ["python-json-logger"]
pg-sync = ["psycopg2"]
s3-minio = ["minio"]
s3 = ["aiobotocore"]
tests = ["deepdiff"]
http = ["httpx"]
api = ["fastapi"]
pg = ["asyncpg", "rich"]

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.282"
commitizen = "^2.35.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pydantic = "^1.10.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov=tracktolib -s -q -x --no-cov-on-fail"
testpaths = [
    "tests"
]
python_files = "*.py"
filterwarnings = ["ignore:::.*minio.api*",
    "ignore:.*urllib3.contrib.pyopenssl.*:DeprecationWarning"]

[tool.pyright]
include = ["tracktolib", "tests"]
exclude = []

pythonVersion = "3.10"
pythonPlatform = "Linux"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.15.0"
tag_format = "$version"
version_files = [
    "pyproject.toml:version"
]
bump_message = "release $current_version â†’ $new_version [skip ci]"
