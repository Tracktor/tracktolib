version: 2.1

orbs:
  gh: circleci/github-cli@1.0
  sre: tracktor/ci-tools@0.7.0

references:
  pypi_context: &pypi_context
    - pypi
    - github


executors:
  test:
    docker:
      - image: cimg/python:3.10.8
      - image: cimg/postgres:14.4
        environment:
          POSTGRES_PASSWORD: postgres
      - image: minio/minio
        environment:
          MINIO_ROOT_USER: foo
          MINIO_ROOT_PASSWORD: foobarbaz
        command: server /data

  build:
    docker:
      - image: cimg/python:3.10.8

jobs:

  run-tests:
    executor: test
    steps:
      - checkout
      - sre/run-python-tests:
          extras: '--all-extras'
          formatter: 'ruff'

  bump-version:
    executor: test
    steps:
      - gh/setup
      - checkout
      - run:
          name: Install bump deps
          command: pip install commitizen==3.11.0
      - add_ssh_keys:
          fingerprints:
            - "e0:d6:34:bd:b0:87:84:60:18:7e:e0:c8:e6:1d:be:d2"
      - run:
          name: Adding github.com to known hosts
          command: |
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - sre/bump-version:
          lang: "python"
          use_poetry: true
          branch: "master"
      - store_artifacts:
          path: dist
      - save_cache:
          name: Saving wheel
          key: tracktolib-{{ checksum "pyproject.toml" }}
          paths:
            - dist/

  publish:
    executor: build
    steps:
      - checkout
      - restore_cache:
          name: Restore wheel
          keys:
            - tracktolib-{{ checksum "pyproject.toml" }}
      - run:
          name: Publishing
          command: poetry publish -u __token__ -p $PYPI_TOKEN


workflows:

  run-tests:
    jobs:
      - run-tests:
          filters:
            tags:
              ignore: /.*/
      - bump-version:
          context: *pypi_context
          requires: [ run-tests ]
          filters:
            tags:
              only: /.*/
            branches:
              only: /^master$/

  publish:
    jobs:
      - publish:
          context: *pypi_context
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
